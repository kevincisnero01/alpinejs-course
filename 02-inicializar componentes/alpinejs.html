<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inizializar</title>
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
</head>
<body>
    <div x-data="data()" x-init="start()">

        <button x-on:click="menuToggle">
            Menu
        </button>

        <nav x-show="open" x-on:click.away="menuClose">
            <ul>
                <li>1</li>
                <li>2</li>
                <li>3</li>
            </ul>
        </nav>

    </div>
<script>
    function data(){
        return{
            open: null,
            start(){
                this.open = true
            },
            menuToggle(){
                this.open = !this.open
            },
            menuClose(){
                this.open = false
            }
        }
    }
</script>   
</body>
</html>
